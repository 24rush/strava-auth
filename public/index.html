<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Strava Login & Activity</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      background-color: #fc4c02;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #e04300;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 200px;
    }

    #activityOutput {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <h1>Strava Login</h1>

  <!-- AUTH SECTION -->
  <div id="auth">
    <button id="loginBtn" onclick="window.location.href='/api/login?site=sweatstory'">Login with Strava</button>
    <div id="userInfo" class="hidden">
      <p id="userName"></p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <hr />

  <!-- ACTIVITY SECTION -->
  <div id="activitySection" class="hidden">
    <h3>Get Activity</h3>
    <input
      id="activityId"
      type="text"
      placeholder="Enter activity ID"
    />
    <button onclick="getActivity()">Fetch Activity</button>
    <pre id="activityOutput"></pre>
  </div>

  <script>
    // Logout
    async function logout() {
      const res = await fetch('/api/logout', { method: 'POST', credentials: 'include' });
      const data = await res.json();
      alert(data.message);
      window.location.reload();
    }

    async function getActivity() {
      const id = document.getElementById('activityId').value.trim();
      if (!id) return alert('Please enter an activity ID');

      try {
        const res = await fetch(
          `/api/activity?id=${encodeURIComponent(id)}`,
          { credentials: 'include' }
        );

        const text = await res.text();

        let data;
        try {
          data = JSON.parse(text);
        } catch {
          document.getElementById('activityOutput').textContent =
            `Non-JSON response:\n${text}`;
          return;
        }

        if (res.ok) {
          document.getElementById('activityOutput').textContent =
            JSON.stringify(data, null, 2);
        } else {
          document.getElementById('activityOutput').textContent =
            `Error:\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (err) {
        document.getElementById('activityOutput').textContent =
          `Fetch error: ${err}`;
      }
    }

    async function checkAuth() {
      try {
        const res = await fetch('/api/me', {
          credentials: 'include'
        });

        if (!res.ok) {
          showLoggedOut();
          return;
        }

        const data = await res.json();
        const athlete = data.user;

        document.getElementById('userName').textContent =
          `Logged in as ${athlete.firstname} ${athlete.lastname}`;

        document.getElementById('loginBtn').classList.add('hidden');
        document.getElementById('userInfo').classList.remove('hidden');
        document.getElementById('activitySection').classList.remove('hidden');

      } catch (err) {
        console.error('Auth check failed', err);
        showLoggedOut();
      }
    }

    function showLoggedOut() {
      document.getElementById('loginBtn').classList.remove('hidden');
      document.getElementById('userInfo').classList.add('hidden');
      document.getElementById('activitySection').classList.add('hidden');
    }

    checkAuth();

  </script>

</body>

</html>
